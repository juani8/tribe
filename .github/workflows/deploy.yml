name: Build and deploy Node.js app to Render and mobile app to App Center

on:
  # push trigger disabled – secrets not configured in this repo
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build-server:
    runs-on: windows-latest
    env:
      HOST: ${{ vars.HOST }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      NODE_ENV: ${{ vars.NODE_ENV }} 
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd TribeBackend
          npm install
          npm run build --if-present
          npm run test --if-present
          echo "HOST=${{ vars.HOST }}"
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}"
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}"
          echo "NODE_ENV=${{ vars.NODE_ENV }}"
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
      
      - name: Zip TribeBackend for deployment
        run: |
          Compress-Archive -Path TribeBackend/* -DestinationPath TribeBackend.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: TribeBackend.zip

  deploy-server:
    runs-on: windows-latest
    needs: build-server
    env:
      HOST: ${{ vars.HOST }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }} 
      NODE_ENV: ${{ vars.NODE_ENV }} 
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.5.0
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
          api_key: ${{ secrets.RENDER_PRODUCTION }}
          github_deployment: true 
          deployment_environment: 'production'
          github_token: ${{ secrets.TRIBE_GITHUB_TOKEN }}

  build-android:
    runs-on: ubuntu-latest
    env:
      APP_CENTER_TOKEN: ${{ secrets.APP_CENTER_TOKEN }}
      APP_NAME: mpresedo-uade.edu.ar/Tribe

    steps:
      - uses: actions/checkout@v4

      - name: Trigger App Center Build
        run: |
          curl -X POST \
          -H "X-API-Token: ${{ secrets.APP_CENTER_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "branch": "main"
              }' \
          "https://api.appcenter.ms/v0.1/apps/${{ env.APP_NAME }}/builds"
      
      - name: Distribute APK
        run: |
          curl -X POST \
          -H "X-API-Token: ${{ secrets.APP_CENTER_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
                "destination_name": "Testers",
                "release_notes": "Nueva versión de Tribe"
              }' \
          "https://api.appcenter.ms/v0.1/apps/${{ env.APP_NAME }}/release_uploads"