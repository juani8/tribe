###############################################################################
# Security Pipeline â€“ Shift-Left CI/CD  (Full DevSecOps Stack)
#
# Fase 1 : Hardening + SCA      (Gitleaks Â· Trivy Â· License Â· SBOM)
# Fase 2 : SAST                 (Semgrep â€“ OWASP Top 10 Quality Gate)
# Fase 3 : DAST                 (OWASP ZAP Baseline)
# Fase 5 : Container Security   (Hadolint Â· Trivy image scan)
# Fase 6 : Dependency Review    (GitHub native â€“ PR only)
# Fase 7 : Supply Chain         (OSSF Scorecard)
# Fase 8 : API Security Tests   (Newman / Postman)
###############################################################################
name: "ğŸ”’ Security Pipeline"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# â”€â”€ MÃ­nimo privilegio global â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions: read-all

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 1-A â–¸ Escaneo de secretos con Gitleaks
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  secret-scan:
    name: "ğŸ”‘ Secret Scan (Gitleaks)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 1-B â–¸ SCA â€“ Escaneo de dependencias con Trivy
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-backend:
    name: "ğŸ“¦ SCA Backend (Trivy)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: cd TribeBackend && npm ci --ignore-scripts

      - name: Run Trivy FS scan (backend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeBackend
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Run Trivy FS scan â€“ SARIF (backend)
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeBackend
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif
          category: trivy-backend

  sca-frontend:
    name: "ğŸ“¦ SCA Frontend (Trivy)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install frontend dependencies
        run: cd TribeFrontend && npm ci --ignore-scripts

      - name: Run Trivy FS scan (frontend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeFrontend
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Run Trivy FS scan â€“ SARIF (frontend)
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeFrontend
          format: sarif
          output: trivy-frontend.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend.sarif
          category: trivy-frontend

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 1-C â–¸ License Compliance (Trivy)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  license-check:
    name: "ğŸ“œ License Compliance"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend deps
        run: cd TribeBackend && npm ci --ignore-scripts

      - name: Check licenses (backend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeBackend
          scanners: license
          severity: UNKNOWN,HIGH,CRITICAL
          exit-code: "0"
          format: table

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 1-D â–¸ SBOM Generation (CycloneDX)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sbom:
    name: "ğŸ“‹ SBOM (CycloneDX)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend deps
        run: cd TribeBackend && npm ci --ignore-scripts

      - name: Generate SBOM â€“ Backend (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeBackend
          format: cyclonedx
          output: sbom-backend.cdx.json

      - name: Install frontend deps
        run: cd TribeFrontend && npm ci --ignore-scripts

      - name: Generate SBOM â€“ Frontend (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: TribeFrontend
          format: cyclonedx
          output: sbom-frontend.cdx.json

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom-backend.cdx.json
            sbom-frontend.cdx.json

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 2 â–¸ SAST â€“ Semgrep con Quality Gate (OWASP Top 10)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sast:
    name: "ğŸ›¡ï¸ SAST (Semgrep)"
    runs-on: ubuntu-latest
    needs: [secret-scan]
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep â€“ OWASP Top 10 rules
        run: |
          semgrep scan \
            --config "p/owasp-top-ten" \
            --config "p/nodejs" \
            --config "p/react" \
            --sarif \
            --output semgrep-results.sarif \
            --severity ERROR \
            --severity WARNING \
            TribeBackend TribeFrontend

      - name: Quality Gate â€“ fail on Critical/High
        run: |
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "ğŸ” Quality Gate: checking for CRITICAL/HIGH findings..."
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          ERRORS=$(python3 -c "
          import json, sys
          with open('semgrep-results.sarif') as f:
              sarif = json.load(f)
          count = 0
          for run in sarif.get('runs', []):
              for result in run.get('results', []):
                  if result.get('level') == 'error':
                      count += 1
          print(count)
          ")
          echo "Found $ERRORS critical/high findings"
          if [ "$ERRORS" -gt 0 ]; then
            echo "âŒ Quality Gate FAILED: $ERRORS critical/high vulnerabilities found"
            semgrep scan \
              --config "p/owasp-top-ten" \
              --config "p/nodejs" \
              --config "p/react" \
              --severity ERROR \
              TribeBackend TribeFrontend || true
            exit 1
          fi
          echo "âœ… Quality Gate PASSED"

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 3 â–¸ DAST â€“ OWASP ZAP Baseline contra el backend
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  dast:
    name: "âš¡ DAST (OWASP ZAP)"
    runs-on: ubuntu-latest
    needs: [sast, sca-backend]
    permissions:
      contents: read
      issues: write
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/tribe_test
      MONGODB_URI_LOCAL: mongodb://localhost:27017/tribe_test
      JWT_SECRET: ci-test-secret-not-real
      NODE_ENV: Development
      PORT: 8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: cd TribeBackend && npm ci

      - name: Start backend server
        run: |
          cd TribeBackend
          node server/index.js &
          echo "Waiting for server to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Server is up!"
              break
            fi
            echo "  attempt $i/30..."
            sleep 2
          done

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8080"
          rules_file_name: ""
          allow_issue_writing: false
          fail_action: true
          cmd_options: "-I"

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 5 â–¸ Container Security â€“ Hadolint + Trivy Image Scan
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  dockerfile-lint:
    name: "ğŸ³ Dockerfile Lint (Hadolint)"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          config: .hadolint.yaml
          failure-threshold: warning

  container-scan:
    name: "ğŸ³ Container Scan (Trivy)"
    runs-on: ubuntu-latest
    needs: [dockerfile-lint]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tribe-backend:ci .

      - name: Trivy image scan (table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: tribe-backend:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Trivy image scan (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: tribe-backend:ci
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-container

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 6 â–¸ Dependency Review (solo en PRs)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  dependency-review:
    name: "ğŸ” Dependency Review"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          comment-summary-in-pr: always
          deny-licenses: AGPL-3.0-only, GPL-3.0-only
          warn-only: false

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 7 â–¸ OSSF Scorecard â€“ Supply Chain Security Posture
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  scorecard:
    name: "ğŸ† OSSF Scorecard"
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Scorecard SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard-results.sarif
          category: scorecard

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FASE 8 â–¸ API Security Tests (Newman / Postman)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  api-security-tests:
    name: "ğŸ§ª API Security Tests"
    runs-on: ubuntu-latest
    needs: [sast, sca-backend]
    permissions:
      contents: read
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      MONGODB_URI: mongodb://localhost:27017/tribe_test
      MONGODB_URI_LOCAL: mongodb://localhost:27017/tribe_test
      JWT_SECRET: ci-test-secret-not-real
      NODE_ENV: Development
      PORT: 8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: cd TribeBackend && npm ci

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Start backend server
        run: |
          cd TribeBackend
          node server/index.js &
          echo "Waiting for server to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Server is up!"
              break
            fi
            echo "  attempt $i/30..."
            sleep 2
          done

      - name: Run API Security Tests
        run: |
          newman run tests/security/api-security-tests.postman.json \
            --env-var "baseUrl=http://localhost:8080" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export api-security-report.html \
            --color on || true

      - name: Upload API Security Report
        if: always()
        uses: actions/upload-artifact@v4
